        <!-- --------------------------------------------------- -->
        <h1 class="titulo">Contacto</h1>

        <div class="contenedor">
            <div class="formulario">
                <form class="formulario__form" action="">
                    <label  for="nombre">
                        <span>Nombre</span>
                        <input type="text" name="" id="nombre"  required> 
                    </label>
                    
                    <label for="apellido">
                        <span>Apellido</span>
                        <input type="text" name="" id="apellido" autocomplete="nope" required>
                    </label>
                    
                    <label for="telefono">
                        <span>Telefono</span>
                        <input type="number" name="" id="telefono" autocomplete="nope" minlength="10" maxlength="10" required>
                    </label>
                    
                    <label for="mail">
                        <span>E-mail</span>
                        <input type="email" name="" id="mail" autocomplete="nope" required>
                    </label>
                    
                    <span>Solicita:</span>
                    <div class="solicita">
                        <label class="solicita__opcion" for="compra">            
                            <span>Compra</span>                   
                            <input type="radio" name="tipo" id="compra">
                        </label>
                        <label class="solicita__opcion" for="presup">            
                            <span>Presupuesto</span>                   
                            <input type="radio" name="tipo" id="presup">
                        </label>
                    </div>

                    <label for="metodoDePago">
                        <span>Metodo de Pago</span>
                        <select name="" id="metodoDePago">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta de Credito/Debito</option>
                        </select>
                    </label>
                    
                    <label for="coment">
                        <span>Dejá un comentario</span>
                        <textarea name="" id="coment" cols="50" rows="10"></textarea>
                    </label>
                    
                    <div class="formulario__btn">
                        <input class="btn btn_enviar" type="submit" value="Enviar">
                        <input class="btn btn_limpiar" type="reset" value="Limpiar">
                    </div>
                </form>
                <!--   eliminados con CSS -->
            </div>
            <label class="terminos" for="terminos">
                <input type="checkbox" name="" id="terminos" required>
                <p>Al hacer clic en "Enviar", acepta nuestras <a href="#">condiciones de servicio</a> y <a href="#">declaración de privacidad</a>. Ocasionalmente le enviaremos correos electrónicos relacionados con su cuenta.</p>
            </label>
        </div>
